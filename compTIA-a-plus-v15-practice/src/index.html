<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CompTIA A+ Practice Test</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>CompTIA A+ (V15) â€” Core 1 Practice</h1>
            <div class="meta">
                <span id="progress">Question 0 / 0</span>

                <!-- quiz length selector -->
                <label class="tag" for="quiz-size">Length:
                  <select id="quiz-size" aria-label="Quiz length">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="90" selected>90</option>
                    <option value="all">All</option>
                  </select>
                </label>

                <button id="restart-btn" class="muted">Restart Quiz</button>
            </div>
        </header>

        <main id="quiz-area">
            <div id="quiz-container">
                <div id="question-meta">
                    <div id="q-number"></div>
                    <div id="q-domain" class="tag"></div>
                </div>
                <div id="question" class="question-text"></div>
                <form id="options" class="options"></form>

                <div class="controls">
                    <button id="prev-btn" class="muted">Prev</button>
                    <button id="save-btn">Save Answer</button>
                    <button id="next-btn">Next</button>
                    <button id="finish-btn" class="primary">Finish & Grade</button>
                </div>
            </div>

            <aside id="review-panel" class="hidden">
                <h2>Review</h2>
                <div id="score"></div>
                <div id="details"></div>
            </aside>
        </main>

        <footer>
            <small>Questions are for study purposes only and approximate the Core 1 (220-1201) topics.</small>
        </footer>
    </div>

    <script src="js/app.js"></script>    <script src="js/app.js"></script>
</body></body>
</html>
